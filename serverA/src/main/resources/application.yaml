spring:
  main:
    banner-mode: console
    web-application-type: reactive
  application:
    name: Spring Observability
  graphql:
    schema:
      printer:
        enabled: true
    graphiql:
      enabled: true
      path: "ui"
    path: "/"
management:
  metrics:
    distribution:
      percentiles-histogram:
        http:
          server:
            requests: true
  endpoint:
    metrics:
      enabled: on
    info:
      enabled: on
  tracing:
    propagation:
      type:
        - b3
        - b3_multi
        - w3c
    sampling:
      probability: 1.0
  otlp:
    tracing:
      compression: gzip
      endpoint: https://api.honeycomb.io:443/v1/traces
      headers:
        x-honeycomb-team: ${HONEYCOMB_TOKEN}
        x-honeycomb-dataset: ${spring.application.name}
    metrics:
      export:
        enabled: on
        step: 5s
        url: https://api.honeycomb.io:443/v1/metrics
        headers:
          x-honeycomb-team: ${HONEYCOMB_TOKEN}
          x-honeycomb-dataset: ${spring.application.name} Metrics
  endpoints:
    web:
      exposure:
        include: '*'
server:
  port: 80
  error:
    include-exception: true
  http2:
    enabled: true
  shutdown: graceful
logging:
  pattern:
    level: '%5p [${spring.application.name:},%X{traceId:-},%X{spanId:-}]'

service:
  beta:
    url: http://localhost:8080/